<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول لأهل الكتاب إذا تعاطسوا
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول لأهل الكتاب إذا تعاطسوا <br>عن أبي موسى قال‏:‏ ‏
    <font color="#006600">
        «‏كانت يهود يأتون رسول الله صلى الله عليه وسلم فيتعاطسون رجاء أن يقول‏:‏ يرحمكم الله فكان
        يقول‏:‏ يهديكم الله ويصلح بالكم‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
