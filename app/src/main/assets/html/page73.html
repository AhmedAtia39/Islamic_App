<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا أشرف على مدينة
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا أشرف على مدينة <br>عن أنس بن مالك قال‏:‏ كنا مع رسول الله صلى الله عليه وسلم مَقفَلة
    من عسفان فلما أشرف على المدينة قال‏:‏ ‏
    <font color="#006600">
        «‏آيبون تائبون عابدون لربنا حامدون‏»
    </font>
    ‏ فلم يزل يقول ذلك حتى دخلنا المدينة‏.‏ <br><br><br>
    <br>

</p>
