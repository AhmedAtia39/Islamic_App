<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا قام
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا قام <br>عن أبي هريرة قال‏:‏ قال رسول الله صلى الله عليه وسلم‏:‏ ‏
    <font color="#006600">
        «‏إذا إنتهى أحدكم إلى المجلس فليسلم فإِن بداله أن يجلس فليجلس ثم إذا قام فليسلم فليست الأولى
        بأحق من الآخرة‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
