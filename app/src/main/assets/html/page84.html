<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا أراد أن ينام
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا أراد أن ينام <br>عن حذيفة قال‏:‏ كان النبي صلى الله عليه وسلم إذا أراد أن ينام
    قال‏:‏ ‏
    <font color="#006600">
        «‏باسمك اللهم أموت وأحيا‏»
    </font>
    ‏ عن البراء عن النبي صلى الله عليه وسلم أنه كان يقول إذا أراد أن ينام‏:‏ ‏
    <font color="#006600">
        «‏باسمك أحيا وباسمك أموت‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
</p>
