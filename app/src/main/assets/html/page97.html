<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا عصفت الريح
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا عصفت الريح <br>عن عائشة قالت‏:‏ كان رسول الله صلى الله عليه وسلم إذا عصفت الريح
    قال‏:‏ ‏
    <font color="#006600">
        «‏اللهم إني أسألك خيرها وخير ما فيها وخير ما أرسلت به وأعوذ بك من شرها وشر ما فيها وشر ما
        أرسلت به‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
</p>
