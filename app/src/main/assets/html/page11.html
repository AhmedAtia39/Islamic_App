<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا دخل المسجد
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا دخل المسجد <br>عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال‏:‏ ‏
    <font color="#006600">
        «‏إذا دخل أحدكم المسجد فليسلم على النبي صلى الله عليه وسلم وليقل‏:‏ اللهم افتح لي أبواب
        رحمتك وإذا خرج فليسلم على النبي صلى الله عليه وسلم وليقل‏:‏ اللهم باعدني من الشيطان‏»
    </font>
    ‏ ‏.‏ <br><br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
</p>
