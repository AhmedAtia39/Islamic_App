<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا خرج من المسجد
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا خرج من المسجد <br>عن عبد الملك بن سعيد قال‏:‏ سمعت أبا حميد وأبا أسيد يقولان‏:‏ قال
    رسول الله صلى الله عليه وسلم‏:‏ ‏
    <font color="#006600">
        «‏إذا دخل أحدكم المسجد فليقل‏:‏ اللهم افتح لي أبواب رحمتك وإذا خرج فليقل‏:‏ اللهم إني أسألك
        من فضلك‏»
    </font>
    ‏ ‏.‏ <br><br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
</p>
