<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا واقع أهله
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا واقع أهله <br>عن ابن عباس أن رسول الله صلى الله عليه وسلم قال‏:‏ ‏
    <font color="#006600">
        «‏لو أن أحدكم إذا أتي أهله قال‏:‏ بسم الله الهم جنبنا الشيطان وجنب الشيطان ما رزقتنا فإِن
        قِّدر بينهما في ذلك وَلَدٌ لم يضرّ ذلك الولد الشيطان أبداً‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
