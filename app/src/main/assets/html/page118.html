<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول للخائف
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول للخائف <br>عن أنس قال‏:‏ كان رسول الله صلى الله عليه وسلم أجمل الناس وجهاً وأجرأ الناس
    صدراً وأشجع الناس قلباً ولقد فزع أهل المدينة ليلاً فخرج فركب فرساً لأبي طلحة عُرياً فقال‏:‏ ‏
    <font color="#006600">
        «‏لم تراعوا لم تراعوا إني وجدته بحراً‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
    <br>
    <br>

    <br>
</p>
