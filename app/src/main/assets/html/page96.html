<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا هاجت الريح
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا هاجت الريح <br>عن أبي بن كعب عن النبي صلى الله عليه وسلم قال‏:‏ ‏
    <font color="#006600">
        «‏لا تسبوا الريح فإِذا رأيتم منها ما تكرهون فقولوا‏:‏ اللهم إنا نسألك خير هذه الريح وخير ما
        فيها وخير ما أرسلت به ونعوذ بك من شر هذه الريح ومن شر ما فيها ومن شر ما أرسلت به‏»
    </font>
    ‏‏.‏ <br><br><br>
    <br>
    <br>
    <br>
    <br>
    <br>
</p>
