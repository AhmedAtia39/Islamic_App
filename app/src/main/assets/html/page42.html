<p style="text-align:center; font-size:24px"><font color="#000099">
    النهي عن أن يقال للمنافق سيِّدنا
</font>
<p style='font-size:18px; text-align:right'>

    النهي عن أن يقال للمنافق سيِّدنا <br>عن عبد الله بن بريدة عن أبيه أن نبي الله صلى الله عليه وسلم
    قال‏:‏ ‏
    <font color="#006600">
        «‏لا تقولوا للمنافق سيدنا فإِنه إن يك سيدكم فقد أسخطتم ربكم‏»
    </font>
    ‏‏.‏ <br><br><br>
