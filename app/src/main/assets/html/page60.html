<p style="text-align:center; font-size:24px"><font color="#000099">
    ما يقول إذا أقرض
</font>
<p style='font-size:18px; text-align:right'>

    ما يقول إذا أقرض <br>عن إسماعيل بن إبراهيم بن عبد الله بن أبي ربيعة عن أبيه عن جده قال‏:‏ إستقرض
    مني النبي صلى الله عليه وسلم أربعين ألفاً فجاءه مال فدفعه إليَّ وقال‏:‏ ‏
    <font color="#006600">
        «‏بارك الله لك في أهلك ومالك إنما جزاء السَّلف الحمدُ والآداء‏»
    </font>
    ‏‏.‏ <br><br><br>
